<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>申请入住慢城社区</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="__CSS__/mobile_module.css?v={:SITE_VERSION}" media="all">
    <script type="text/javascript">
        //静态变量
        var SITE_URL = "{:SITE_URL}";
        var IMG_PATH = "__IMG__";
        var STATIC_PATH = "__STATIC__";
        var WX_APPID = "{$jsapiParams.appId}";
        var WXJS_TIMESTAMP='{$jsapiParams.timestamp}'; 
        var NONCESTR= '{$jsapiParams.nonceStr}'; 
        var SIGNATURE= '{$jsapiParams.signature}';
    </script>
    <script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="minify.php?f=__JS__/prefixfree.min.js,__JS__/m/dialog.js,__JS__/m/flipsnap.min.js,__JS__/m/mobile_module.js&v={:SITE_VERSION}"></script>
</head>
<link href="{:ADDON_PUBLIC_PATH}/card.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<body>
	<div class="container body">
    	<div class="card">
        	<img class="card_bg" src="{$config.background_url}"/>
            <div class="card_container">
                <p class="logo"><eq name='config.show_logo' value='1'><img src="{$config.logo|get_cover_url}"/></eq></p>
                <p class="card_name" style="color:{$config.title_color}">{$config.title}</p>
            </div>
            <if condition="$has_subscribe eq 1">
            	<a class="get_btn" href="{:addons_url('Card://Wap/get_success')}&status=2">点击成为慢城居民</a>
            <else/>
            	<a class="get_btn" href="javascript:;" onClick="$.WeiPHP.showSubscribeTips({'title':'{$public_info.public_name}','qrcode': '{$qrcode}'});">点击成为慢城居民</a>
            </if>
        </div>
        <div class="h_item_container">
        	 <a class="h_item" href="{:U('privilege')}"><img width="24" src="{:ADDON_PUBLIC_PATH}/vip.png"/> 会员卡特权<em></em></a>
            <div class="h_item_line"></div>
            <a class="h_item" href="{:addons_url('Card://Wap/introduction')}" ><img style="vertical-align: -5px;" width="22" src="{:ADDON_PUBLIC_PATH}/intro.png"/> 会员卡使用说明<em></em></a>
            <div class="h_item_line"></div>
            <div class="h_item_line"></div>
            
            <a class="h_item" href="{:addons_url($_REQUEST ['_addons'].'://'.$_REQUEST ['_controller'].'/storeList')}" target="_blank"><img style="vertical-align: -5px;" width="24" src="{:ADDON_PUBLIC_PATH}/map.png"/> 适用门店<em></em></a>
        </div>
        
        <p class="copyright">{$system_copy_right}</p>
    </div>
    
</body>
<script type="text/javascript">
		if($('#select_background').val()==11){
			var cardBgUrl = $("#hidden_background_custom").val();
		}else{
			var cardBgUrl = '{:ADDON_PUBLIC_PATH}/card_bg_'+$('#select_background').val()+".png";

		}	
		$('#cardBg').attr("href",cardBgUrl);
</script>
</html>
